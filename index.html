<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password generator</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        
        <script src="./script.js" defer></script>
    </head>
    <body>

        <main>
            <form class="container">
                <h2>Password Generator</h2>

                <div class="passwrd-result-container">
                    <span id="passwrd-result">your password</span>
                    <button id="clipboard-btn"><i class="bi bi-clipboard"></i></button>
                </div>

                <div class="passwrd-length-container">
                    <span>Password Length</span>
                    <input type="number" id="passwrd-length" max="40" min="4" maxlength="3" required>
                </div>

                <div class="uppercase-container">
                    <label for="include-uppercase">Include uppercase letters</label>
                    <input type="checkbox" checked id="include-uppercase">
                </div>

                <div class="lowercase-container">
                    <label for="include-uppercase">Include lowercase letters</label>
                    <input type="checkbox" checked id="include-lowercase">
                </div>

                <div class="numbers-container">
                    <label for="include-numbers">Include numbers</label>
                    <input type="checkbox" checked id="include-numbers">
                </div>

                <div class="symbols-container">
                    <label for="include-symbols">Include symbols</label>
                    <input type="checkbox" checked id="include-symbols">
                </div>

                <input type="submit" id="generate-btn" value="Generate Password">
            </form>
        </main>
        
    </body>
</html>
